apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-kefir-service
  labels:
    env  : prod
    owner: igor
spec:
  selector:
    project: {{ .Release.Name }}
  ports:
    - name      : {{ .Release.Name }}-listener
      protocol  : TCP
      port      : 80 #Port on Load Balancer
      targetPort: 80 #Port on POD
  type: LoadBalancer
